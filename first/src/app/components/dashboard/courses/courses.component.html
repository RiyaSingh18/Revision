<div class="formwrapper">
  <div class="form-group">
    <div>
      <label for="id">Id</label>
    </div>
    <div>
      <input type="number" pInputText placeholder="Enter your id" />
    </div>
  </div>
  <div class="form-group ">
    <div>
      <label for="name">Name</label>
    </div>
    <div>
      <input type="text" id="name" name="name" pInputText placeholder="Enter your name" />
    </div>
  </div>
  <div class="form-group ">
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input type="email" pInputText placeholder="Enter your email" />
    </div>
  </div>
  <div class="form-group paddingText">
    <div>
      <label for="city">City</label>
    </div>
    <div>
      <input type="text" pInputText placeholder="Enter your city" />
    </div>
  </div>
</div>
